<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Administrativo - Ofertas Super</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Panel Administrativo</h1>

    <!-- Registro -->
    <section id="registro-section" class="mb-5">
      <h3>Registrar Nuevo Administrador</h3>
      <form id="form-registro">
        <input type="email" id="reg-email" class="form-control mb-2" placeholder="Correo electrónico" required autocomplete="email" />
        <input type="password" id="reg-password" class="form-control mb-2" placeholder="Contraseña" required autocomplete="new-password" />
        <button type="submit" class="btn btn-secondary">Registrar</button>
      </form>
      <div id="registro-error" class="text-danger mt-2"></div>
      <div id="registro-exito" class="text-success mt-2"></div>
    </section>

    <!-- Login -->
    <section id="login-section" class="mb-5">
      <h3>Iniciar Sesión</h3>
      <form id="form-login">
        <input type="email" id="email" class="form-control mb-2" placeholder="Correo electrónico" required autocomplete="email" />
        <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required autocomplete="current-password" />
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div id="login-error" class="text-danger mt-2"></div>
    </section>

    <!-- Panel admin -->
    <section id="admin-panel" style="display:none;">
      <button id="btn-logout" class="btn btn-danger mb-4">Cerrar sesión</button>

      <!-- Formulario Oferta -->
      <h3>Agregar / Editar Oferta</h3>
      <form id="form-oferta" class="mb-4">
        <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre del producto" required />
        <input type="text" id="supermercado" class="form-control mb-2" placeholder="Supermercado" required />
        <input type="number" id="precio" class="form-control mb-2" placeholder="Precio" required />
        <input type="number" id="precioOriginal" class="form-control mb-2" placeholder="Precio original" required />
        <input type="date" id="vence" class="form-control mb-2" required />
        <input type="url" id="imagen" class="form-control mb-2" placeholder="URL de la imagen" required />
        <button type="submit" class="btn btn-success">Guardar Oferta</button>
        <button type="button" id="btn-cancelar-edicion" class="btn btn-secondary ms-2 d-none">Cancelar Edición</button>
      </form>

      <h3>Ofertas Existentes</h3>
      <div id="lista-ofertas" class="row"></div>

      <hr class="my-4" />

      <!-- Banners -->
      <h3>Gestionar Banners</h3>
      <form id="form-banner" class="mb-4">
        <input type="url" id="banner-imagen" class="form-control mb-2" placeholder="URL de la imagen del banner" required />
        <input type="text" id="banner-alt" class="form-control mb-2" placeholder="Texto alternativo" required />
        <button type="submit" class="btn btn-success">Agregar Banner</button>
      </form>
      <div id="lista-banners" class="row"></div>
    </section>
  </div>

  <!-- Toast Bootstrap -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastMensaje" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
